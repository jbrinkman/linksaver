<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
  <title>Getting Started Extension's Popup</title>
  <link rel="stylesheet" type="text/css" href="popup.css" />

  <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
  <script src="popup.js"></script>
</head>

<body>
  <h1>Link Curator</h1>
  <div class="grid">
    <label>Link</label>
    <input id="linkUrl" type="text" />
    <label>Title</label>
    <input id="linkTitle" type="text" />
    <label>Author</label>
    <input id="linkAuthor" type="text" />
    <label>Category</label>
    <select id="linkCategory">
      <option value="None">&lt;Nothing Selected&gt;</option>
      <option value="Web Development">Web Development</option>
      <option value="Cloud Development">Cloud Development</option>
      <option value="Voice and IOT">Voice and IOT</option>
      <option value="Artificial Intelligence and Machine Learning">Artificial Intelligence and Machine Learning</option>
      <option value="Scripting">Scripting</option>
      <option value="Miscellaneous Development">Miscellaneous Development</option>
      <option value="Hobbies">Hobbies</option>
    </select>
  </div>
  <button id="save">Post</button>
</body>

</html>
