<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
  <title>Getting Started Extension's Popup</title>
  <link rel="stylesheet" type="text/css" href="../../node_modules/normalize.css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="popup.css" />
  <link rel="stylesheet" type="text/css" href="spinner.css" />

</head>

<body>
  <div class="wrapper-overlay">
    <div class="wrapper-main">
      <h1 id="title">Link Curator</h1>
      <div class="content">
        <div id="linkInfo" class="hidden">
          <div class="grid">
            <label>Link</label>
            <input id="linkUrl" type="text" />
            <label>Title</label>
            <input id="linkTitle" type="text" />
            <label>Author</label>
            <input id="linkAuthor" type="text" />
            <label>Category</label>
            <select id="linkCategory">
              <option value="None">&lt;Nothing Selected&gt;</option>
              <option value="Web Development">Web Development</option>
              <option value="Cloud Development">Cloud Development</option>
              <option value="Voice and IOT">Voice and IOT</option>
              <option value="Artificial Intelligence and Machine Learning">Artificial Intelligence and Machine Learning</option>
              <option value="Scripting">Scripting</option>
              <option value="Miscellaneous Development">Miscellaneous Development</option>
              <option value="Hobbies">Hobbies</option>
            </select>
          </div>
          <button id="save">Post</button>
        </div>
        <div id="spinner" class="hidden">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="auth" class="hidden">
          <div class="text-center">
            <button class="btn btn-success login-button">Log In</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../shared/env.js"></script>
  <script src="popup.js"></script>
  <script src="../../node_modules/jwt-decode/build/jwt-decode.js"></script>
</body>

</html>
